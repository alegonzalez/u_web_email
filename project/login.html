<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<section class="container">
		<section class="row">
			<section class="col-xs-12 col-sm-4 col-md-4 col-md-offset-4">
				
				
				<form class="form-inline form_login" action="" method="post">
					<section class="col-md-offset-3">
						<h3><span class="glyphicon glyphicon-envelope"></span>UwebEMAIL</h3>	
					</section>
					
					<section class="input-group col-xs-12 col-md-10 space_login col-md-offset-1">
						<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope"></span></span>
						<input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
					</section>
					<br>
					<section class="input-group col-xs-12 col-md-10 space_login col-md-offset-1">
						<span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
						<input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
					</section>
					<section class="col-xs-12 col-md-12  col-md-offset-2 space_login">

						<button type="submit" class="btn btn-primary" id="btn_login">GO</button>
					</section>
					<section class="col-xs-12  col-md-offset-4 space_login">
						<a href=""><span class="glyphicon glyphicon-plus"></span>Create account</a>

					</section>

				</form>
				
			</section>
		</section>
	</section>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>



</body>
</html>
